<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결사 학습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="start-page" class="d-flex justify-content-center align-items-center vh-100">
        <button id="start-btn" class="btn btn-lg btn-primary">시작하기</button>
    </div>

    <div id="quiz-page" class="container d-none text-center">
        <div class="row">
            <div class="col-12 my-4 d-flex justify-content-start">
                <h4 id="correct-rate" class="me-3" style="font-size: 1.2rem;">정답률: 0%</h4>
                <h4 id="score" class="me-3" style="font-size: 1.2rem;">0 / 0</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 my-4">
                <h3 id="conjunction-text" style="text-align: center;"></h3>
            </div>
        </div>

        <div class="row justify-content-center" id="options-container"></div>

        <div class="row mt-4">
            <div class="col-12">
                <button id="stop-btn" class="btn btn-danger">학습 중지</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
